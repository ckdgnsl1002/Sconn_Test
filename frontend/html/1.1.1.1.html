      <main>
        <div id="file" class="file_upload">
          <input
            type="file"
            id="photo"
            accept="image/png, image/jpeg, image/jpg"
            class="hidden"
          />
          <label id="photoLabel" for="photo"></label>
          <div class="photo_upload_plz">상품을 대표할 사진을 올려주세요.</div>
        </div>
        <form id="1111product-name-form" class="product_name_form">
          <div class="title">상품명</div>
          <input
            required
            id="product-name-input"
            type="text"
            placeholder="상품명을 입력해주세요."
          />
        </form>
        <div class="uploaded_platform">
          <div class="title">
            <div>업로드한 플랫폼</div>
            <select name="platform" id="platform">
              <option value="">플랫폼 선택</option>
              <option value="중고나라">중고나라</option>
              <option value="번개장터">번개장터</option>
              <option value="고파스">고파스</option>
              <option value="연세대학교 에브리타임">
                연세대학교 에브리타임
              </option>
              <option value="고려대학교 에브리타임">
                고려대학교 에브리타임
              </option>
            </select>
          </div>
          <div class="explain">
            <p>해당 플랫폼의 판매 페이지를 캡처해서 업로드해주세요.</p>
            <p>
              캡쳐 사진에는 게시글 제목, 작성자명이 모두 포함되어 있어야 합니다.
            </p>
          </div>
          <div id="capture-list" class="capture_list">
            <input
              type="file"
              id="capture"
              accept="image/png, image/jpeg, image/jpg"
              multiple="multiple"
              max=""
            />
            <label id="captureLabel" for="capture"></label>
          </div>
          <input
            class="link"
            required
            id="link"
            type="text"
            placeholder="해당 페이지의 링크를 첨부해주세요."
          />
        </div>
        <div class="about_product">
          <div class="about_product_style">
            <div class="question">01. 어떤 스타일의 상품인가요?</div>
            <div class="min_max">최소 3개, 최대 5개까지 선택 가능합니다.</div>
            <div class="keywords">
              <div id="keywords-list" class="keywords_list">
                <button class="btn1 two_words">#러블리/큐트</button>
                <button class="btn1 one_word">#페미닌</button>
                <button class="btn1 one_word">#섹시</button>
                <button class="btn1 two_words">#심플/기본템</button>
                <button class="btn1 one_word">#꾸안꾸</button>
                <button class="btn1 two_words">#시크/모던</button>
                <button class="btn1 two_words">#오피스/포멀</button>
                <button class="btn1 one_word">#유니섹스</button>
                <button class="btn1 one_word">#매니시</button>
                <button class="btn1 two_words">#스트릿/힙</button>
                <button class="btn1 one_word">#빈티지</button>
                <button class="btn1 two_words">#키치/하이틴</button>
                <button class="btn1 one_word">#아메카지</button>
                <button class="btn1 one_word">#유니크</button>
                <button class="btn1 one_word">#화려한</button>
                <button class="btn1 one_word">#파티룩</button>
                <button class="btn1 one_word">#홈웨어</button>
                <button class="btn1 one_word">#피트니스</button>
                <button class="btn1 one_word">#비치룩</button>
              </div>
            </div>
          </div>
          <div class="about_product_size">
            <div class="question">02. 어떤 사이즈의 상품인가요?</div>
            <div class="min_max">최소 1개, 최대 2개까지 선택 가능합니다.</div>
            <div id="sizes" class="sizes">
              <button class="btn1">Free</button>
              <button class="btn1">~33</button>
              <button class="btn1">44</button>
              <button class="btn1">55</button>
              <button class="btn1">66</button>
              <button class="btn1">77~</button>
            </div>
          </div>
          <div class="about_product_comments">
            <div class="question">03. 기타 코멘트를 작성해주세요. (선택)</div>
            <textarea
              name="comment"
              id="comment"
              placeholder="상품과 관련한 추가 코멘트를 입력해주세요."
              cols="100%"
              rows="10"
            ></textarea>
          </div>
        </div>
      </main>
      <button type="button" id="upload" class="upload">등록하기</button>
    </div>
